<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frost Theme Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1920x1080/?winter,ice') no-repeat center center/cover;
            overflow: hidden;
        }

        .frost-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .content a {
            text-decoration: none;
            color: white;
            background: rgba(0, 128, 255, 0.7);
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .content a:hover {
            background: rgba(0, 128, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="frost-overlay"></div>
    <div class="content">
        <h1>Welcome to Frosty Vibes</h1>
        <p>Embrace the chill and explore the beauty of winter.</p>
        <a href="/noted.html">Get Started</a>
    </div>
</body>
</html>
